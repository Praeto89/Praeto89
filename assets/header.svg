<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Canvas Texture Pattern -->
    <filter id="canvas-texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise" seed="2"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Subtle Gradient -->
    <linearGradient id="canvas-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f0e8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Canvas Paper Texture -->
    <pattern id="paper-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#fdfbf7"/>
      <circle cx="20" cy="30" r="0.5" fill="#d4cfc4" opacity="0.3"/>
      <circle cx="50" cy="60" r="0.3" fill="#d4cfc4" opacity="0.2"/>
      <circle cx="80" cy="20" r="0.4" fill="#d4cfc4" opacity="0.25"/>
      <circle cx="10" cy="80" r="0.6" fill="#d4cfc4" opacity="0.2"/>
      <circle cx="70" cy="85" r="0.3" fill="#d4cfc4" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background with Canvas Texture -->
  <rect width="1200" height="300" fill="url(#canvas-gradient)"/>
  <rect width="1200" height="300" fill="url(#paper-pattern)" opacity="0.6"/>
  
  <!-- Subtle Shadow Effect -->
  <rect width="1200" height="300" fill="url(#canvas-gradient)" opacity="0.05" filter="url(#canvas-texture)"/>
  
  <!-- Decorative Elements -->
  <!-- Left accent line -->
  <line x1="0" y1="50" x2="80" y2="50" stroke="#C7CEEA" stroke-width="2" opacity="0.4"/>
  <!-- Right accent line -->
  <line x1="1200" y1="250" x2="1120" y2="250" stroke="#B5EAD7" stroke-width="2" opacity="0.4"/>
  
  <!-- Main Text -->
  <text x="600" y="130" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="bold" fill="#8B9DC3" text-anchor="middle" letter-spacing="1">
    Martin St
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="180" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#C7CEEA" text-anchor="middle" letter-spacing="0.5" opacity="0.9">
    Pedagogy × Technology × Development
  </text>
  
  <!-- Bottom decorative accent -->
  <rect x="450" y="210" width="300" height="2" fill="#B5EAD7" opacity="0.5"/>
</svg>